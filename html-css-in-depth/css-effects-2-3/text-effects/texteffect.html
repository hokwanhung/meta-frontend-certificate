<!DOCTYPE html>
<!-- 1. Display the abilities of different text effects created by CSS alone. -->
<html>

<head>
    <!-- CSS Code -->
    <style>
        body {
            font-family: 'Trebuchet MS';
        }

        .text {
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text:hover {
            overflow: visible;
        }
    </style>
</head>

<body>
    <!-- HTML Code -->
    <h1 style="color: brown;">Ellipsis property</h1>

    <div class="text">
        This is an sample write-up to show use of ellipsis property of text-overflow.
    </div>
</body>

</html>
