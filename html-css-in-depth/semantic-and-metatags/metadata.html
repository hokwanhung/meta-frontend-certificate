<!DOCTYPE html>
<!-- 3. Explain metadata in uses -->
<html>

<head>
    <meta name="author" content="Jane Wilson">
    <meta name="desciption" content="Jane's first web page">
    <!-- now keywords metadata are being ignored -->
    <meta name="keywords" content="holidays, free, summer">
    <!-- index = to analyze the page -->
    <!-- follow = visit all links on the page -->
    <!-- noindex = not to analyze the page -->
    <!-- nofollow = not to viist all links on the page -->
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body></body>

</html>
