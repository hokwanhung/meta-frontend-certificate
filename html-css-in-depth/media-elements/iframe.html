<!DOCTYPE html>
<!-- 3. Display how iframe can be used. -->
<html>

<head></head>

<body>
    <header></header>
    <nav></nav>
    <main>
        <!-- Often used to display ads or social media posts from other websites -->
        <!-- Be careful of the security issues, and are recommended not to use -->
        <iframe src="https://www.example.com"></iframe>
        <iframe src="https://www.example.com" width="200" height="150"></iframe>
        <iframe src="https://www.example.com" allow="camera 'none'; microphone 'none';"></iframe>
        <!-- sandbox prevents downloads and popups -->
        <iframe src="https://www.example.com" sandbox="allow-downloads"></iframe>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>

</html>
